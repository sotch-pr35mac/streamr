<html>
	<head>
		<title>streamr</title>
		<!-- Load Jquery and Bootstrap javascript -->
		<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

		<!-- Load the OCRAD javascript -->
		<script src="ocrad.js"></script>

		<!-- Load Boostrap CSS files -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

		<!-- Page dependant JS -->
		<script type="text/javascript">
			$(document).ready(function() {
				$("#continue").hide();
			});
			function OCRImage (image) {
				var canvas = document.createElement('canvas');
				canvas.width = image.naturalWidth;
				canvas.height = image.naturalHeight;
				canvas.getContext('2d').drawImage(image, 0, 0);
				$("#continue").show();
				return OCRAD(canvas);
			}

			function OCRPath(url, callback){
				var image = new Image();
				image.src = url;
				image.onload = function() { callback(OCRImage(image)); }
			}

			function OCRFile(file, callback) {
				alert("Please wait for file to upload and Continue button to appear. Thank you for your patience.");
				var reader = new FileReader();
				reader.onload = function() { OCRPath(reader.result, callback); }
				reader.readAsDataURL(file);
			}
		</script>
	</head>

	<body>

					</ul>
				</div>
			</div>
		</nav>
		<br>
		<br>
		<br>
		<br>

			<h1>Upload Your Image: </h1><input type="file" onchange="OCRFile(this.files[0], function(text){ localStorage.spritz = text; });">
